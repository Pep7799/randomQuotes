<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rect">
            <div class="quote">
                <h1>Random Quote</h1>
                <h4 id="tags">Life</h4>
                <blockquote id="text">The greatest glory in living lies not in never falling, 
                    but in rising every time we fall.</blockquote>
                    <h4 id="author"><i>-- Nelson Mandela</i></h4>
                    <span>
                    <button type="button" id="next"> New Quote</button>
                </span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
